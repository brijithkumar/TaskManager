<h4>{{message}}</h4>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <!--<div formGroupName="workOut">-->
        <div class="form-group">
            <label for="task">Task</label>
            <!--<input type="text"
                  class="form-control"
                  id="task"
                  name="task"
                  formControlName = "task"
                
            >-->
            <input formControlName="task" 
            class="form-control"  id="task"
            name="task">
            <small *ngIf="!myForm.controls['task'].valid">
                Task is required!!</small>
          </div>
          <div class="form-group">
              <label for="parentTask">Parent task</label>
             <!-- <input type="text"
                    class="form-control"
                    id="parentTask"
                    name="parentTask"
                    formControlName = "parentTask"
                   
              />
              <small *ngIf="!myForm.controls['workOut'].controls['parentTask'].valid">Parent Task!!</small>-->
              <input formControlName="parentTask" 
              class="form-control"  id="parentTask"
              name="parentTask">
            </div>

          
            
              <div class="form-group">
                  <label for="priority">Priority</label>
                
                 <div class="slidecontainer">
                    <input type="range" min="1" max="30" value="20" 
                    class="slider" id="myRange" formControlName="priority">
                  </div>
                </div>         

                <div class="form-group">
                    <label for="startDate">Start date</label>
                    
                    <input  formControlName="startDate" 
                    class="form-control"  id="startDate"
                    name="startDate" placeholder="dd-mm-yyyy">
                    <small *ngIf="!myForm.
                    controls['startDate'].valid">Start date!!</small> 
                  </div>

                  

                  <div class="form-group">
                      <label for="endDate">End date</label>
                   
                    <input formControlName="endDate" 
                    class="form-control"  id="endDate"
                    name="endDate" placeholder="dd-mm-yyyy"> 
                    <small *ngIf="!myForm.
                    controls['endDate'].valid">End date!!</small>
                    </div>
           
   <!-- </div>-->
      
      <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Add Task</button>
    </form>
<br/>
    <div *ngIf="statusCode === 201" [ngClass] = "'success'">
        Article added successfully.
      </div>
